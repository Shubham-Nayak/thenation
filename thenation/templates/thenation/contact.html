{%extends "thenation/basic.html"%}

{%block title%}Contact Us{%endblock%}

{%block body%}


<div class="col my-4">
    <h2>Step 2 - Enter Address & Other Details:</h2>
    <form method="POST" action="/thenation/contact/" >{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="name" class="form-control" id="inputname" placeholder="name" name="name" required="required">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email" name="email" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="inputZip">Phone Number</label>
            <input type="tel" class="form-control" id="inputPhone" name="number" required="required">
        </div>
        <div class="form-group">
            <label for="inputZip">Query Or Feedback</label>
            <textarea name="query" id="query" cols="30" rows="10"  class="form-control" required="required"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="done" value="Submit" onclick="alerts()">Submit</button>
    </form>
</div>

{%endblock%}

{%block js%}
<script>
    function alerts{
        document.getElementById('done').innerHTML=  alert("Form is submited");
    
    }
    
</script>
{%endblock%}
