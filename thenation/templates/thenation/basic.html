    <style>


      
    .footer-distributed{
      background-image: linear-gradient(to right top, #f2b21e, #f5992f, #f2823e, #e86d4c, #d95b58, #d75558, #d54f58, #d34858, #e1494c, #ec4c3e, #f5532b, #fb5d09);
box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
box-sizing: border-box;
width: 100%;
text-align: left;
font: normal 16px sans-serif;

padding: 45px 50px;
margin-top: 80px;
}

.footer-distributed .footer-left p{
color: white;
font-size: 14px;
margin: 0;
}

/* Footer links */

.footer-distributed p.footer-links{
font-size:18px;
font-weight: bold;
color:  #ffffff;
margin: 0 0 10px;
padding: 0;
}

.footer-distributed p.footer-links a{
display:inline-block;
line-height: 1.8;
text-decoration: none;
color:  inherit;
}

.footer-distributed .footer-right{
float: right;
margin-top: 6px;
max-width: 180px;
}

.footer-distributed .footer-right a{
display: inline-block;
width: 35px;
height: 35px;
background-color:  #33383b;
border-radius: 2px;

font-size: 20px;
color: #ffffff;
text-align: center;
line-height: 35px;

margin-left: 3px;
}

/* If you don't want the footer to be responsive, remove these media queries */

@media (max-width: 600px) {

.footer-distributed .footer-left,
.footer-distributed .footer-right{
  text-align: center;
}

.footer-distributed .footer-right{
  float: none;
  margin: 0 auto 20px;
}

.footer-distributed .footer-left p.footer-links{
  line-height: 1.8;
}
}
    </style>
   
    {%endblock%}
