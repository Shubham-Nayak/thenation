{%extends "thenation/basic.html"%}

{% block title%} Articals{%endblock%}

{% block body%}
<h1 class="center" style="text-align:center;"> Write Artical <span>But Read Carefully Before Submiting</span></h1>
<div class=" container">
        <form method="POST" action="/thenation/articals/" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputname" placeholder="name" name="name" required="required">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Title</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="text" name="title" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">Heading 1</label>
                <input type="text" class="form-control" id="inputPhone" name="heading1" required="required">
            </div>
            <div class="form-group">
                <label for="inputZip">Content 1</label>
                <textarea name="content1" id="query" cols="30" rows="10"  class="form-control" required="required"></textarea>
            </div>
            <div class="form-group">
                    <label for="inputZip">Heading 2</label>
                    <input type="text" class="form-control" id="inputPhone" name="heading2" required="required">
                </div>
                <div class="form-group">
                    <label for="inputZip">Content 2</label>
                    <textarea name="content2" id="query" cols="30" rows="10"  class="form-control" required="required"></textarea>
                </div>
                <div class="form-group">
                        <label for="inputZip">Links Related This Blog</label>
                        <input type="text" class="form-control" id="inputPhone" name="links" required="required">
                    </div>
                    <div class="form-group">
                            <label for="inputZip">Time</label>
                            <input type="datetime-local" class="form-control" id="inputPhone" name="time" required="required">
                        </div>

                        <div class="form-group">
                                <label for="inputZip">Image for Main Content Page</label>
                                <input type="FILE" class="form-control" id="inputPhone" name="image" required="required">
                            </div>
                            <div class="form-group">Thumbnils</label>
                                    <input type="FILE" class="form-control" id="inputPhone" name="thumbnils" required="required">
                                </div>
            <button type="submit" class="btn btn-primary" id="done" value="Submit" onclick="alerts()">Submit</button>
        </form>

</div>

{%endblock%}
